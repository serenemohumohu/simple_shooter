<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇宙シューティングゲーム</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        #gameContainer {
            text-align: center;
        }
        
        #gameCanvas {
            border: 2px solid #fff;
            background: linear-gradient(180deg, #000428 0%, #004e92 100%);
        }
        
        #gameInfo {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 18px;
        }
        
        #controls {
            margin-top: 15px;
            font-size: 14px;
            color: #ccc;
        }
        
        #gameOver, #mainMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #007bff;
        }
        
        #gameOver {
            display: none;
        }
        
        #mainMenu {
            display: block;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .difficulty-btn {
            display: block;
            width: 200px;
            margin: 10px auto;
        }
        
        .difficulty-btn.easy {
            background: #28a745;
        }
        
        .difficulty-btn.normal {
            background: #ffc107;
            color: #000;
        }
        
        .difficulty-btn.hard {
            background: #dc3545;
        }
        
        .difficulty-btn.easy:hover {
            background: #218838;
        }
        
        .difficulty-btn.normal:hover {
            background: #e0a800;
        }
        
        .difficulty-btn.hard:hover {
            background: #c82333;
        }
        
        #settingsPanel {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        #musicControls {
            margin-top: 15px;
        }
        
        #musicControls label {
            display: block;
            margin: 10px 0;
        }
        
        #musicFile {
            margin: 10px 0;
        }
        
        .current-difficulty {
            color: #00ff00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="gameInfo">
            <div>スコア: <span id="score">0</span></div>
            <div>難易度: <span id="currentDifficulty" class="current-difficulty">ノーマル</span></div>
            <div>ライフ: <span id="lives">3</span></div>
        </div>
        <div id="controls">
            矢印キー: 移動 | スペースキー: 射撃 | R: リスタート | ESC: メニュー
        </div>
        
        <div id="mainMenu">
            <h1> 宇宙シューティングゲーム</h1>
            <h3>難易度を選択してください</h3>
            
            <button class="difficulty-btn easy" onclick="startGame('easy')">
                 イージー<br>
                <small>初心者向け - 敵の動きが遅く、出現頻度も低い</small>
            </button>
            
            <button class="difficulty-btn normal" onclick="startGame('normal')">
                 ノーマル<br>
                <small>中級者向け - バランスの取れた難易度</small>
            </button>
            
            <button class="difficulty-btn hard" onclick="startGame('hard')">
                 ハード<br>
                <small>上級者向け - 敵が高速で大量に出現</small>
            </button>
            
            <div id="settingsPanel">
                <h4>⚙️ 設定</h4>
                <div id="musicControls">
                    <label>
                        <input type="checkbox" id="enableMusic" checked> BGMを有効にする
                    </label>
                </div>
            </div>
        </div>
        
        <div id="gameOver">
            <h2> ゲームオーバー</h2>
            <p>最終スコア: <span id="finalScore">0</span></p>
            <p>難易度: <span id="finalDifficulty"></span></p>
            <button onclick="restartGame()">もう一度プレイ</button>
            <button onclick="showMainMenu()">メニューに戻る</button>
        </div>
    </div>

    <audio id="bgmAudio" loop src="music/シューティングゲームBGM.mp3"></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const bgmAudio = document.getElementById('bgmAudio');
        
        // ゲーム状態
        let gameState = 'menu';
        let score = 0;
        let lives = 3;
        let keys = {};
        let currentDifficulty = 'normal';
        
        // 難易度設定
        const difficultySettings = {
            easy: {
                name: 'イージー',
                enemySpawnRate: 90,      // 敵の出現間隔（フレーム）
                enemySpeed: { min: 1, max: 2 },
                enemySpawnCount: 1,      // 一度に出現する敵の数
                maxEnemies: 3           // 画面上の最大敵数
            },
            normal: {
                name: 'ノーマル',
                enemySpawnRate: 60,
                enemySpeed: { min: 2, max: 3 },
                enemySpawnCount: 1,
                maxEnemies: 5
            },
            hard: {
                name: 'ハード',
                enemySpawnRate: 30,
                enemySpeed: { min: 3, max: 5 },
                enemySpawnCount: 2,
                maxEnemies: 8
            }
        };
        
        // プレイヤー
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 40,
            height: 30,
            speed: 5
        };
        
        // ゲームオブジェクト配列
        let bullets = [];
        let enemies = [];
        let particles = [];
        
        // 敵の生成タイマー
        let enemySpawnTimer = 0;
        
        // BGM関連
        let musicEnabled = true;
        
        // キーイベント
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') {
                e.preventDefault();
                shoot();
            }
            if (e.key === 'r' || e.key === 'R') {
                restartGame();
            }
            if (e.key === 'Escape') {
                if (gameState === 'playing') {
                    showMainMenu();
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // 音楽の切り替え
        document.getElementById('enableMusic').addEventListener('change', function() {
            musicEnabled = this.checked;
            if (musicEnabled) {
                playBGM();
            } else {
                stopBGM();
            }
        });
        
        // BGM再生
        function playBGM() {
            if (musicEnabled) {
                bgmAudio.play().catch(e => console.log("BGMの再生に失敗しました:", e));
            }
        }
        
        // BGM停止
        function stopBGM() {
            bgmAudio.pause();
            bgmAudio.currentTime = 0;
        }
        
        // ゲーム開始
        function startGame(difficulty) {
            currentDifficulty = difficulty;
            gameState = 'playing';
            score = 0;
            lives = 3;
            bullets = [];
            enemies = [];
            particles = [];
            enemySpawnTimer = 0;
            player.x = canvas.width / 2;
            player.y = canvas.height - 50;
            
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            
            musicEnabled = document.getElementById('enableMusic').checked;
            updateUI();
            playBGM();
        }
        
        // メインメニュー表示
        function showMainMenu() {
            gameState = 'menu';
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('gameOver').style.display = 'none';
            stopBGM();
        }
        
        // 弾を発射
        function shoot() {
            if (gameState !== 'playing') return;
            
            bullets.push({
                x: player.x + player.width / 2,
                y: player.y,
                width: 4,
                height: 10,
                speed: 8,
                color: '#00ff00'
            });
        }
        
        // 敵を生成
        function spawnEnemy() {
            const settings = difficultySettings[currentDifficulty];
            
            if (enemies.length >= settings.maxEnemies) return;
            
            for (let i = 0; i < settings.enemySpawnCount; i++) {
                const speed = settings.enemySpeed.min + Math.random() * (settings.enemySpeed.max - settings.enemySpeed.min);
                enemies.push({
                    x: Math.random() * (canvas.width - 30),
                    y: -30,
                    width: 30,
                    height: 30,
                    speed: speed,
                    color: '#ff0000'
                });
            }
        }
        
        // パーティクルを生成
        function createParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    life: 30,
                    color: color
                });
            }
        }
        
        // 衝突判定
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // ゲーム更新
        function update() {
            if (gameState !== 'playing') return;
            
            const settings = difficultySettings[currentDifficulty];
            
            // プレイヤー移動
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            if (keys['ArrowUp'] && player.y > 0) {
                player.y -= player.speed;
            }
            if (keys['ArrowDown'] && player.y < canvas.height - player.height) {
                player.y += player.speed;
            }
            
            // 弾の更新
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                }
            });
            
            // 敵の更新
            enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed;
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                }
            });
            
            // パーティクルの更新
            particles.forEach((particle, index) => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });
            
            // 弾と敵の衝突判定
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (checkCollision(bullet, enemy)) {
                        createParticles(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, '#ffff00');
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        score += 10;
                        updateUI();
                    }
                });
            });
            
            // プレイヤーと敵の衝突判定
            enemies.forEach((enemy, index) => {
                if (checkCollision(player, enemy)) {
                    createParticles(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, '#ff0000');
                    enemies.splice(index, 1);
                    lives--;
                    updateUI();
                    
                    if (lives <= 0) {
                        gameState = 'gameOver';
                        showGameOver();
                    }
                }
            });
            
            // 敵の生成
            enemySpawnTimer++;
            if (enemySpawnTimer >= settings.enemySpawnRate) {
                spawnEnemy();
                enemySpawnTimer = 0;
            }
        }
        
        // 描画
        function draw() {
            // 背景をクリア
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 星の描画
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 50; i++) {
                const x = (i * 137) % canvas.width;
                const y = (i * 219 + Date.now() * 0.1) % canvas.height;
                ctx.fillRect(x, y, 1, 1);
            }
            
            if (gameState === 'playing') {
                // プレイヤーの描画
                ctx.fillStyle = '#00aaff';
                ctx.fillRect(player.x, player.y, player.width, player.height);
                
                // プレイヤーの詳細
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(player.x + 5, player.y + 5, 30, 10);
                ctx.fillRect(player.x + 15, player.y - 5, 10, 10);
                
                // 弾の描画
                bullets.forEach(bullet => {
                    ctx.fillStyle = bullet.color;
                    ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                });
                
                // 敵の描画
                enemies.forEach(enemy => {
                    ctx.fillStyle = enemy.color;
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    
                    // 敵の詳細
                    ctx.fillStyle = '#ff8800';
                    ctx.fillRect(enemy.x + 5, enemy.y + 5, 20, 10);
                    ctx.fillRect(enemy.x + 10, enemy.y + 20, 10, 8);
                });
                
                // パーティクルの描画
                particles.forEach(particle => {
                    ctx.fillStyle = particle.color;
                    ctx.globalAlpha = particle.life / 30;
                    ctx.fillRect(particle.x, particle.y, 3, 3);
                    ctx.globalAlpha = 1;
                });
            }
        }
        
        // UI更新
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('currentDifficulty').textContent = difficultySettings[currentDifficulty].name;
        }
        
        // ゲームオーバー表示
        function showGameOver() {
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalDifficulty').textContent = difficultySettings[currentDifficulty].name;
            document.getElementById('gameOver').style.display = 'block';
            stopBGM();
        }
        
        // ゲームリスタート
        function restartGame() {
            startGame(currentDifficulty);
        }
        
        // ゲームループ
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // 初期化
        updateUI();
        gameLoop();
    </script>
</body>
</html>
